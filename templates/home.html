<div class="container-fluid">
    <form method = "POST">
        <div class="row">
            <h3>SIGN DETAILS</h3>
        </div>

        <div class="row">
            <label class="mb-2"> Description</label>
        </div>
        <div class="col-md-8">
            <div class="form-group mb-3">
                <input type="text" name="description" id="description" class="form-control">
            </div>
        </div>

        <div class="row">
            <label class="mb-2" name="points" id="points">Points</label>
        </div>
        <div class="col-md-8">
            <div class="form-group mb-3">
                <input type="text" name="firstname" id="firstname" class="form-control" value="" required=""
                       aria-labelledby="firstname-label" aria-required="true">
            </div>
        </div>

        <div class="row">
            <label class="mb-2" name="wine-label" id="wine-label">Wine Label</label>
             enctype = "multipart/form-data">
             <input type = "file" name = "file" />
             <input type = "submit"/>
        </div>
    </form>
</div>
