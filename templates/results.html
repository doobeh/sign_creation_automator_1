<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>
    <div class="label">

        <img class="image" id="wine-label" src="{{ url_for('serve_file', filename=wine_label) }}" alt="wine label image"/>
        <img class="image" id="review-site" src="{{ url_for('serve_file', filename=review_site) }}"
                 alt="review label image"/>
        <img class="image" id="star" src="{{ url_for('serve_file', filename=star) }}"
                 alt="review label image"/>
        {%if  points_length==3%}
            <p style="color:white" id="points-number-3-digit">{{ points }}</p>
            <p style="color:white" id="points-pt-3-digit">pt</p>
        {%elif points_length==2%}
            <p style="color:white" id="points-number-2-digit">{{ points }}</p>
            <p style="color:white" id="points-pt-2-digit">pt</p>
        {%elif points_length==1%}
            <p style="color:white" id="points-number-1-digit">{{ points }}</p>
            <p style="color:white" id="points-pt-1-digit">pt</p>
        {%endif%}

        <p id="description">{{ description }} <span id="padding">{{ padding }}</span></p>
    </div>
</body>
</html>
